<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              myBlack: "#14213d",
              myYellow: "#fca335",
              myYellowDark: "#fca311",
              myGrey: "#e5e5e5",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-myBlack">
    <div class="flex flex-col items-center justify-center mt-40 gap-8">
      <div>
        <h1 class="text-4xl font-bold text-white">To Do List</h1>
      </div>
      <div class="w-4/12 rounded-lg flex gap-2">
        <input
          type="text"
          class="grow py-2 px-4 rounded-s-full bg-myGrey outline-none"
          placeholder="Add Your Task"
          id="task-input"
        />
        <i class="bi bi-0-square"></i>
        <button
          class="bg-myYellow text-black py-2 px-4 rounded-e-full hover:shadow-black shadow-lg hover:bg-myYellowDark"
          id="add-task"
          onclick="onAddTaskClicked()"
        >
          Add Task
        </button>
      </div>
      <div class="w-full flex flex-col justify-center" id="list-container">
        <!-- <div
          class="w-4/12 rounded-full self-center flex gap-2 items-center py-1 px-4"
        >
          <p class="grow py-1 px-4 rounded-s-full bg-myGrey">Task Here</p>
          <input type="checkbox" class="accent-green-500 h-8 w-8" />
          <button
            class="bg-myYellow text-black font-bold text-center py-1 px-3 rounded-e-full hover:shadow-black shadow-lg hover:bg-myYellowDark"
          >
            X
          </button>
        </div> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
